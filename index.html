<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encriptador de Texto</h1>
        </header>
        <main>
            <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="buttons">
                <button id="encryptButton">Cifrar</button>
                <button id="decryptButton">Descifrar</button>
            </div>
            <textarea id="outputText" placeholder="El resultado aparecerá aquí..." readonly></textarea>
            <button id="copyButton">Copiar</button>
            <p id="validationMessage"></p>
        </main>
    </div>
    <footer>
        <p>Desarrollado por Francisco para ALURA LATAM, 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
